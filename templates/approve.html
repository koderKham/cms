{% extends "base.html" %}
{% block title %}User Approval{% endblock %}
{% block content %}
  <h2>Approve New Users</h2>
  {% if pending_users %}
    <table class="table">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Approve As</th></tr>
      </thead>
      <tbody>
        {% for user in pending_users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <form method="POST" class="form-inline">
              <input type="hidden" name="user_id" value="{{ user.id }}">
              <select name="role" class="form-control">
                {% for r in roles %}
                  <option value="{{ r.name }}">{{ r.value }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-success btn-sm">Approve</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No users pending approval.</p>
  {% endif %}
{% endblock %}
