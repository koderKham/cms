{% extends "base_auth.html" %}

{% block title %}Page Not Found | Law Firm CMS{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-danger">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <p class="text-muted">
                        Requested URL: <code>{{ request.path }}</code>
                    </p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
