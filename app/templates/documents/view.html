{% extends "base.html" %}
{% block title %}View Document{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Document: {{ document.filename }}</h1>
    <p><strong>Category:</strong> {{ document.category }}</p>
    
    <a href="{{ url_for('documents.index') }}" class="btn btn-secondary">Back to Documents</a>
</div>
{% endblock %}
