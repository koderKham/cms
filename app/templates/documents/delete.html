{% extends "base.html" %}
{% block title %}Delete Document{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Document</h1>
    <p>Are you sure you want to delete <strong>{{ doc.title }}</strong>?</p>
    <form method="post">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('documents.view', id=doc.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
