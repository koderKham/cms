{% extends "base.html" %}
{% block title %}Full-Scale Calendar{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Calendar</h1>
    <div id="calendar"></div> <!-- FullCalendar will render here -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Month view
            selectable: true, // Allow selection of dates
            editable: true, // Allow events to be draggable and editable
            events: [
                {% if events and events|length > 0 %}
                    {% for date, day_events in events.items() %}
                        {% for event in day_events %}
                        {
                            title: "{{ event.title }}",
                            start: "{{ event.start_time }}",
                            end: "{{ event.end_time }}",
                            description: "{{ event.description }}"
                        },
                        {% endfor %}
                    {% endfor %}
                {% endif %}
            ],
            select: function (info) {
                // Redirect to add event page for the selected date
                window.location.href = "{{ url_for('calendar.add_event') }}?date=" + info.startStr;
            },
            eventClick: function (info) {
                alert('Event: ' + info.event.title + '\nDescription: ' + info.event.extendedProps.description);
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
