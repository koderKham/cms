{% extends "base.html" %}
{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Event</h2>
    <form method="POST" action="{{ url_for('calendar.add_event') }}">
        {{ form.hidden_tag() }}
        <form action="{{ url_for('calendar.add_event') }}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label for="event_type">Event Type</label>
    <input type="text" class="form-control" id="event_type" name="event_type" required>
  </div>

  <div class="form-group">
    <label for="datetime">Date and Time</label>
    <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
  </div>

  <div class="form-group">
    <label for="case_id">Case</label>
    <select class="form-control" id="case_id" name="case_id">
      <option value="">-- None --</option>
      {% for case in cases %}
        <option value="{{ case.id }}">{{ case.title }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="client_id">Client</label>
    <select class="form-control" id="client_id" name="client_id">
      <option value="">-- None --</option>
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="document_id">Document</label>
    <select class="form-control" id="document_id" name="document_id">
      <option value="">-- None --</option>
      {% for document in documents %}
        <option value="{{ document.id }}">{{ document.title }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Event</button>
</form>
    </form>
</div>
{% endblock %}
