<nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <div class="user-profile text-center mb-4">
            {% if current_user.avatar %}
            <img src="{{ current_user.avatar }}" alt="{{ current_user.name }}" class="rounded-circle" width="100">
            {% else %}
            <div class="avatar-placeholder rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mx-auto" style="width: 100px; height: 100px; font-size: 2rem;">
                {{ current_user.name[0]|upper }}
            </div>
            {% endif %}
            <h5 class="mt-3">{{ current_user.name }}</h5>
            <p class="text-muted">{{ current_user.role|title }}</p>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('main.dashboard') %}active{% endif %}" href="{{ url_for('main.index') }}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link  {% if request.path.startswith('/cases') %}active{% endif %}" href="{{ url_for('cases.index') }}">
                    <i class="fas fa-briefcase me-2"></i> Cases
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/clients') %}active{% endif %}" href="{{ url_for('clients.index') }}">
                    <i class="fas fa-users me-2"></i> Clients
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/calendar') %}active{% endif %}" href="{{ url_for('calendar.index') }}">
                    <i class="fas fa-calendar-alt me-2"></i> Calendar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/documents') %}active{% endif %}" href="{{ url_for('documents.index') }}">
                    <i class="fas fa-file-alt me-2"></i> Documents
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/billing') %}active{% endif %}" href="{{ url_for('billing.index') }}">
                    <i class="fas fa-file-alt me-2"></i> Billing
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path.startswith('/documents') %}active{% endif %}" href="{{ url_for('documents.index') }}">
                    <i class="fas fa-file-alt me-2"></i> Settings
                </a>
            </li>
        </ul>

        <hr>

        <div class="text-center mb-3">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>
</nav>
